<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menu Bar</title>
<style>
.menu-bar {
  background-color: #b5a4a4;
  overflow: hidden;
}
.menu-bar a {
  float: left;
  display: block;
  color: rgb(21, 20, 20);
  text-align: center;
  padding: 16px 16px;
  text-decoration: none;
}
.menu-bar a:hover {
  background-color: #6beae6;
  color: black;
}
</style>
</head>
<body>
<div class="menu-bar">
  <a href="#home">Home</a>
  <a href="#about">About</a>
  <a href="#services">Services</a>
  <a href="#projects">Projects</a>
  <a href="#contact">Contact</a>
</div>

  <p>Content Area</p>
</div>
</body>
</html>
